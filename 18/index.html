<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome, Mahal ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }
    .background {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .password-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .password-container:hover {
      transform: scale(1.02);
    }
    h2 {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
    }
    input {
      padding: 12px 15px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      max-width: 250px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    button {
      padding: 12px 25px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    #message {
      margin-top: 15px;
      min-height: 20px;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    .heart {
      font-size: 24px;
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="password-container">
      <h2 id="typing">What's the password? <span class="heart">ðŸ’–</span></h2>
      <input type="password" id="password" placeholder="Enter our date" autocomplete="off" />
      <br />
      <button onclick="checkPassword()">Enter</button>
      <p id="message" style="color: #ff6b6b;"></p>
    </div>
  </div>

  <script>
    let attempts = 0;

    function checkPassword() {
      const pass = document.getElementById("password").value;
      const message = document.getElementById("message");
      attempts++;

      if (pass === "061819" || pass === "June1819" || pass === "June 18 2019") {
        message.textContent = "Correct! Taking you to our special page...";
        message.style.color = "#4CAF50";
        setTimeout(() => {
          window.location.href = "6th.html";
        }, 1500);
      } else {
        message.textContent = `Try again, mahal. (Attempt ${attempts})`;
        document.querySelector(".password-container").style.animation = "shake 0.5s";
        setTimeout(() => {
          document.querySelector(".password-container").style.animation = "";
        }, 500);
      }
    }

    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    const fullMessage = "What's the password? ðŸ’–";
    let i = 0;
    const typingElement = document.getElementById("typing");
    typingElement.textContent = "";

    function typeText() {
      if (i < fullMessage.length) {
        typingElement.textContent += fullMessage.charAt(i);
        i++;
        setTimeout(typeText, 70);
      }
    }

    typeText();
  </script>
</body>
</html>
